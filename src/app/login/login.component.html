<div class="loader_custom" *ngIf="_loading">
  <div class="loader">
    <div class="snippet">
      <div class="stage">
        <div class="dot-spin"></div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!_loading" class="login-form">
  <div class="col-lg-6 inner-form">
    <form #userForm="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="email">Username / Email</label>
        <input 
          type="email" 
          id="email" 
          #email="ngModel" 
          name="email" 
          class="form-control" 
          [(ngModel)]="_userModel.email"
          required 
          autocomplete="off">
        <div class="text-danger alert-text" *ngIf="email.touched && email.invalid">Email is required</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          #password="ngModel" 
          class="form-control"
          [(ngModel)]="_userModel.password" 
          required 
          autocomplete="off">
        <div class="text-danger alert-text" *ngIf="password.touched && password.invalid">Password is required</div>
      </div>
      <div class="form-group text-center">
        <div class="col-lg-6 offset-lg-3">
          <input type="submit" value="Login" class="btn btn-block submit" [disabled]="userForm.form.invalid">
        </div>
      </div>
      <div class="for-group">
        <div class="col-lg-12 text-right">
          <span class="forgot-password" (click)="forgotPassword()">Forgot password?</span>
        </div>
        <div class="col-lg-12 text-center mt-3">
          Don't have an account? <a href="javascript:void(0)" (click)="register()">Register</a> here.
        </div>
      </div>
    </form>
  </div>
</div>

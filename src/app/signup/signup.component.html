<div class="loader_custom" *ngIf="_loading">
    <div class="loader">
      <div class="snippet">
        <div class="stage">
          <div class="dot-spin"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!_loading" class="login-form">
    <div class="col-lg-6 inner-form">
      <form #userForm="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <div class="col-lg-12 text-right">
            Have an account? <a href="javascript:void(0)" (click)="login()">Login</a> here.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Name</label>
          <input 
            type="text" 
            id="name" 
            #name="ngModel" 
            name="name" 
            class="form-control" 
            [(ngModel)]="_userModel.name"
            required 
            autocomplete="off">
          <div class="text-danger alert-text" *ngIf="name.touched && name.invalid">Name is required</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            #email="ngModel" 
            name="email" 
            class="form-control" 
            [(ngModel)]="_userModel.email"
            required 
            autocomplete="off">
          <div class="text-danger alert-text" *ngIf="email.touched && email.invalid">Email is required</div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            #password="ngModel" 
            class="form-control"
            [(ngModel)]="_userModel.password" 
            required 
            autocomplete="off">
          <div class="text-danger alert-text" *ngIf="password.touched && password.invalid">Password is required</div>
        </div>

        <div class="form-group">
          <label for="c_password">Confirm Password</label>
          <input 
            type="password" 
            id="c_password" 
            name="c_password" 
            #c_password="ngModel" 
            class="form-control"
            [(ngModel)]="_userModel.c_password" 
            required 
            autocomplete="off">
          <div class="text-danger alert-text" *ngIf="c_password.touched && c_password.invalid">Confirm Password is required</div>
          <div class="text-danger alert-text" *ngIf="c_password.touched && _userModel.c_password !== _userModel.password">Password did not match</div>
        </div>
        <div class="form-group text-center">
          <div class="col-lg-6 offset-lg-3">
            <input type="submit" value="Register" class="btn btn-block submit" [disabled]="userForm.form.invalid || _userModel.c_password !== _userModel.password">
          </div>
        </div>
      </form>
    </div>
  </div>
